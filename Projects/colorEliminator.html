	<script>
		//Assigning Random Colors
		(function($){

			$(document).ready(function() {
				var classes = [ 'red', 'blue', 'green', 'orange', 'purple' ]; // the classes you want to add
				$('td').each(function(i) { // the element(s) you want to add the class to.
					$(this).addClass(classes[ Math.floor( Math.random()*classes.length ) ] );
				});

				//When click on a class make it invisible
				$('.red').each(function(){
					$(this).click(function(){
						$('.red').css('display', 'none');
					})
				})
