<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To Do List</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  	<!-- Bootstrap CSS -->
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  	<style>
		.jumbotron{
			background: #ff7f50;
			color: black;
		}

		body{
			background: #fef3f1;
		}

		.btn{
			width: 15%;
			font-size: 20px;
		}

		.taskInput{
			display: none;
			font-size: 25px;
		}

		.items{
			font-size: 25px;
		}
  	</style>

</head>
<body>
	
	<div class="jumbotron" align="center"><h1>Make your own To Do list here:</h1></div>

	<div class="container" align="center"><button class="btn btn-success">Start</button></div>

	<br>

	<div class="container taskInput" align="center">
		Add your task:
		<input type="text" id="task">
		<input type="button" value="Submit" class="add" >
	</div>
	
	<p></p>

	<div class="container">
		<ol class="items">
			
		</ol>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<script>
		//To make disappeared the Start button and enable input fields
		$('button').click(function(){
			$(this).css('display', 'none');
			$('.taskInput').css('display', 'inline-block');
		})


		//Single function to use in both events
		function functionForSubmit(event){
		    var text = document.querySelector('#task').value;

			var li = document.createElement('li');

			li.innerHTML = text;

			document.querySelector(".items").appendChild(li);

			//To clear the input field
			$('input[type=text]').val("");

			//Line-through for task completion
			$('li').on("click", function(){
				$(this).css('text-decoration', 'Line-through');
			});

			$('li').on("dblclick", function(){
				$(this).css('text-decoration', 'none');
			});

			//Adding note for users
			if($('li').length === 1){
				$('body').append("<p align='center'>N.B. Click on the task to cross it when done and Double-click to undo</p>");
			};
		};


		//Event Listeners
		$('.add').on("click", functionForSubmit);
		$('input').keypress(function(event){
		    if (event.which == 13) {
		        functionForSubmit(event);
		    };
		});

	</script>

</body>
</html>
