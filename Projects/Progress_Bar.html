<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Progress Bar</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  	<!-- Bootstrap CSS -->
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  	<link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet">

  	<style>
		.headingText{
			margin-top: 30px;
			font-family: 'K2D', sans-serif;
		}

		.border{
			width: 40%;
			padding: 10px;

		}

		.progress{
			height: 30px;
		}

		#myBar {
		    width: 1%;
		    background-color: orange;
		    height: 30px;
		}

		body{
			font-size: 1.0em;
		}
  	</style>

</head>
<body>
	
	<div class="container border border-primary headingText" align="center"><h4>This is a simple project of a Progress Bar</h4></div>

	<br>

	<div class="container">
	
		<div class="progress">
  			<div class="progress-bar progress-bar-striped progress-bar-animated" id="myBar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 1%"></div>
		</div>

		<br>

		<input type="button" value="Run" class="btn btn-primary btn-lg">

	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<script>
		function move() {
		    var elem = document.getElementById('myBar'); 
		    var width = 1;
		    var id = setInterval(frame, 20);
	    	function frame() {
		        if (width >= 100) {
		            clearInterval(id);
		        } else {
		            width++; 
		            elem.style.width = width + '%'; 
		        }
	    	};
		};

		$('input').on("click", move);

	</script>

</body>
</html>
