<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Feeling Detector</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  	<!-- Bootstrap CSS -->
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  	<style>
		p{
			font-size: 1.5em;
		}

  		.printText, .finalText{
			font-size: 1.5em;
			padding-bottom: 10px;
			font-weight: bold;
		}

  	</style>

</head>
<body>

	<p align="center">Feelings Loading....</p>

	<div class="printText" align="center"></div>

	<div class="finalText" align="center"></div>

	<div class="container" align="center">
		<button class="btn btn-success">Set</button>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<script>
		var feelings = ['Happy', 'Worried', 'Sad', 'Angry', 'Depressed', 'In_love', 'Exhausted', 'Delightful', 'Proud', 'Guilty'];
		var feelingsLength = feelings.length;
		var i = 0;

		setInterval(function(){
			document.querySelector('.printText').innerHTML = feelings[i];
			i = (i+1) % feelingsLength;
		}, 200);

		$('button').click(function(){
			$('p').text("It seems currently you are feeling:");
			$('.printText').css('display', 'none');			
			document.querySelector('.finalText').innerHTML = feelings[i];
			$('button').css('display', 'none');
		});
	
	</script>

</body>
</html>
