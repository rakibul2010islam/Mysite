<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Click Counter</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  	<!-- Bootstrap CSS -->
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  	<style>
  		body{
  			font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
  		}
  		.counter{
  			font-size: 8em;
  		}

  		p{
  			font-size: 1.2em;
  			color: #1b215c;
  		}

  		.jumbotron{
  			background: orange;

  		}
  	</style>

</head>
<body>

	<div class="jumbotron">
		<h1 align="center">Click Counter</h1>
		<p align="center">Click on the Up and Down arrows to increase or decrease the counter respectively</p>
	</div>
	
	<div class="container" align="center">
		<div class="counter">0</div>
		<button><img src="../images/up.png" alt="" width="50px" height="50px"></button>
		<button><img src="../images/down.png" alt="" width="50px" height="50px"></button>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<script>
		var count = 0;
		$('button').eq(0).click(function(){
			count++;
			document.querySelector('.counter').innerHTML = count;
		});

		$('button').eq(1).click(function(){
			count--;
			document.querySelector('.counter').innerHTML = count;
		});
		
	</script>

</body>
</html>
